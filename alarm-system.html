<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(45deg, #2b5876, #4e4376);
      color: #fff;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 36px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .status-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .status {
      width: 48%;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }
    .status h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .status p {
      font-size: 16px;
    }
    .triggered {
      background-color: #e74c3c;
    }
    .not-triggered {
      background-color: #2ecc71;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #2980b9;
    }
    @media only screen and (max-width: 600px) {
      .status {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> ESP32 Alarm System</h1>
    </div>
    <div class="status-container">
      <div class="status">
        <h2>Current State</h2>
        <p>{{currentState}}</p>
      </div>
      <div class="status {{alarmTriggered ? 'triggered' : 'not-triggered'}}">
        <h2>Alarm Status</h2>
        {{triggerStatus}}
      </div>
      <div class="status {{currentDoorState == HIGH ? 'triggered' : 'not-triggered'}}">
        <h2>Door Status</h2>
        {{doorStatus}}
      </div>
      <div class="status {{tilePresent ? 'not-triggered' : 'triggered'}}">
        <h2>Tile Status</h2>
        {{tileStatus}}
      </div>
    </div>
    <div class="status-container">
      <div class="status">
        <h2>System Status</h2>
        {{stateHistory}}
      </div>
    </div>
    <div class="button-container">
      <a href="/arm" class="button"><i class="fas fa-lock"></i> Arm</a>
      <a href="/disarm" class="button"><i class="fas fa-unlock"></i> Disarm</a>
    </div>
  </div>
</body>
</html>
